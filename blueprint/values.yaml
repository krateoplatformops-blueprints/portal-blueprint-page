# @schema
# description: Blueprint properties
# type: object
# required: true
# @schema
blueprint:
  # @schema
  # description: Blueprints url
  # type: string
  # required: true
  # @schema
  url: https://marketplace.krateo.io
  # @schema
  # description: Blueprints version
  # type: string
  # required: true
  # @schema
  version: 0.0.1
  # @schema
  # description: Blueprints registry credentials authentication properties
  # type: object
  # @schema
  credentials: 
    # @schema
    # description: Blueprints registry credentials username authentication 
    # type: string
    # @schema
    username: yourusername 
    # @schema
    # description: Blueprints registry credentials password authentication properties
    # type: object
    # @schema
    passwordRef: 
      # @schema
      # description: Blueprints registry credentials password authentication secret key
      # type: string
      # required: true
      # @schema
      key: token 
      # @schema
      # description: Blueprints registry credentials password authentication secret name
      # type: string
      # required: true
      # @schema
      name: docker-hub 
      # @schema
      # description: Blueprints registry credentials password authentication secret namespace
      # type: string
      # required: true
      # @schema
      namespace: krateo-system
  # @schema
  # description: Blueprints dedicated page (Composition)
  # type: boolean
  # required: true
  # default: true
  # @schema
  hasPage: false

# @schema
# description: Blueprint form properties 
# type: object
# required: true
# @schema
form:
  # @schema
  # description: Blueprint form keys order 
  # type: boolean
  # required: true
  # default: false
  # @schema
  alphabeticalOrder: false

# @schema
# description: Blueprint panel properties 
# type: object
# required: true
# @schema
panel:
  # @schema
  # description: Blueprint panel title 
  # type: string
  # required: true
  # @schema
  title: Frontend GitHub Scaffolding
  # @schema
  # description: Blueprint panel icon properties 
  # type: object
  # @schema
  icon:
    # @schema
    # description: Bleprint panel icon name 
    # type: string
    # required: true
    # @schema
    name: fa-cubes
